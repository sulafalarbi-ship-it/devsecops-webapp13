<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Secure DevSecOps App</title>
</head>
<body>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul>
      {% for category, message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}

</body>
</html>
