name: DevSecOps Pipeline

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Build step بسيط
      - name: Build
        run: echo "Build step passed ✅"

      # Test step بسيط
      - name: Run Tests
        run: echo "Unit tests step passed ✅"

      # Static Analysis (SAST) - اختياري لو عندك SonarCloud
      - name: SonarQube Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.projectKey=your_project_key
            -Dsonar.organization=your_organization
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # Dependency Check - SCA
      - name: Dependency Check
        uses: jeremylong/DependencyCheck@v7.3.2
        with:
          scan: './'

      # Dynamic Analysis (DAST) - اختياري
      - name: Run OWASP ZAP
        uses: zaproxy/action-full-scan@v0.5.0
        with:
          target: 'http://your-app-url'
